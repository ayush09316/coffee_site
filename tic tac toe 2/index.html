<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <!--Starting Page-->
        <div id="startingPage">
            <h2>Tic Tac Toe</h2>
            <div id="line"></div>
            <h4>Select which you want to be?</h4>
            <div id="button">
                <button id="playerX" class="choose">Player(X)</button>
                <button id="playerO" class="choose"> Player(O)</button>
            </div> 
        </div>
        <!--Main Page-->
        <div id="mainPage">
            <div id="headerBtns">
                <button id="">X Turn</button>
                <button id="O_Turn">O turn</button>
                <div id="showChange"></div>
            </div>
            <div id="gameBoard">
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
            </div>
        </div>
        <!--Winner Page-->
        <div id="winner">
            <h2 id="winnerName"> Player X Win The Game !</h2>
            <div id="button">
                <button id="quit">Play Again</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>  
</body>
</html>
